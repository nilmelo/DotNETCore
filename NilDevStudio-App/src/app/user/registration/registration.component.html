<div class="row mt-4">
	<div class="col-md-6" style="height: 450px;">
	  <div class="row col-md-12 my-auto side-heder">
		<h1>User Registration</h1>
	  </div>
	</div>
	<div class="col-md-6">
	  <form [formGroup]="registerForm">
		<div class="form-group required">
		  <label for="">Full Name:</label>
		  <input type="text" class="form-control" formControlName="fullName"
		  [ngClass]="{'is-invalid': registerForm.get('fullName').errors &&
									registerForm.get('fullName').touched }"
			placeholder=""/>
		  <div *ngIf="registerForm.get('fullName').hasError('required') &&
					  registerForm.get('fullName').touched"
			class="invalid-feedback">
			Full name required.
		  </div>
		</div>
		<div class="form-group">
		  <label for="">Email:</label>
		  <input class="form-control" type="text" formControlName="email"
			[ngClass]="{ 'is-invalid': registerForm.get('email').errors &&
									   registerForm.get('email').touched}"
			placeholder="example@example.com"/>
		  <div *ngIf="registerForm.get('email').hasError('required') &&
					  registerForm.get('email').touched"
			class="invalid-feedback">
			Email required.
		  </div>
		  <div *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched" Class="invalid-feedback">
			Example: email@email.com
		</div>
		</div>
		<div class="form-group">
		  <label for="">User:</label>
		  <input class="form-control" type="text" formControlName="userName"
			[ngClass]="{'is-invalid': registerForm.get('userName').errors &&
									  registerForm.get('userName').touched}"
			placeholder="nickname"/>
		  <div *ngIf="registerForm.get('userName').hasError('required') &&
					  registerForm.get('userName').touched"
			class="invalid-feedback">
			User required.
		  </div>
		</div>
		<div formGroupName="passwords">
		  <div class="form-group">
			<label for="">Password:</label>
			<input class="form-control" type="password" formControlName="password"
			  [ngClass]="{ 'is-invalid': registerForm.get('passwords.password').errors &&
										 registerForm.get('passwords.password').touched}"
			  placeholder="" />
			  <div *ngIf="registerForm.get('passwords.password').hasError('minlength') &&
			  registerForm.get('passwords.password').touched"
			  class="invalid-feedback">
			  Min 4 characters
			</div>
			<div *ngIf="registerForm.get('passwords.password').hasError('required') &&
						registerForm.get('passwords.password').touched"
			  class="invalid-feedback">
			  Password required.
			</div>
		  </div>
		  <div class="form-group">
			<label for="">Repeat Password:</label>
			<input class="form-control" type="password" formControlName="confirmPassword"
			  [ngClass]="{ 'is-invalid': registerForm.get('passwords.confirmPassword').errors
						   && registerForm.get('passwords.confirmPassword').touched
						   ||registerForm.get('passwords.confirmPassword').hasError('mismatch')
						   && registerForm.get('passwords.confirmPassword').touched }"
			  placeholder="" />
			<div *ngIf="registerForm.get('passwords.confirmPassword').hasError('required') &&
						registerForm.get('passwords.confirmPassword').touched"
			  class="invalid-feedback">
			  Password Required
			</div>
			<div *ngIf="registerForm.get('passwords.confirmPassword').hasError('mismatch')
						&& registerForm.get('passwords.confirmPassword').touched"
			  class="invalid-feedback">
			  Confirmation does not match
			</div>
		  </div>
		</div>
		<div class="form-row">
		  <div class="form-group col-md-8 offset-md-2">
			<button class="btn btn-lg btn-success btn-block" [disabled]="!registerForm.valid" (click)="registerUser()">Sign In</button>
		  </div>
		</div>
	  </form>
	</div>
  </div>
